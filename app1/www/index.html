<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        
        
        <script id="afp" type="text/template">
            <header class="">
                <h1 class="title">Titulo</h1>
            </header>
    
            <div class="menu"></div>
    
            
            <div class="content">Aqui se cargara el conenido dinamico</div>
        </script>
        
        
        <script id="menu-tpl" type="text/template">
            <h1 class="main">Menu</h1>
            <ul>
                {{#each this}}
                    <li>
                      <a href="#{{url}}">{{nombre}}</a>
                    </li>
                {{/each}}
            </ul>
        </script>
        
        <script id="pantalla-uno" type="text/template">
            <h2>Soy la pantalla uno :D</h2>
        </script>
        <script id="pantalla-dos" type="text/template">
            <h2>Soy la pantalla DOS :D</h2>
        </script>
        
        
        <!-- Librerias necesarias -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/handlebar.js"></script>
        <script type="text/javascript" src="js/router.js"></script>
        
        <script type="text/javascript" src="js/Menu/Menu.js"></script>
        <script type="text/javascript" src="js/Afp.js"></script>
        <script type="text/javascript" src="js/PantallaUno.js"></script>
        <script type="text/javascript" src="js/PantallaDos.js"></script>
        
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
